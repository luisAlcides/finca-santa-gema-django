{% extends 'store/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">{% if is_admin %}Crear Administrador{% else %}Crear Cuenta{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">{% if is_admin %}Registrar Administrador{% else %}Registrar{% endif %}</button>
        </form>
    </div>
</div>
{% endblock %}
