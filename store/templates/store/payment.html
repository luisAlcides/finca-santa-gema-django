{% extends 'store/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Pago con Tarjeta de Crédito</h2>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_card_number">Número de Tarjeta</label>
                        {{ form.card_number }}
                    </div>
                    <div class="form-group">
                        <label for="id_expiry_date">Fecha de Expiración (MM/AA)</label>
                        {{ form.expiry_date }}
                    </div>
                    <div class="form-group">
                        <label for="id_cvv">CVV</label>
                        {{ form.cvv }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Confirmar Pago</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
